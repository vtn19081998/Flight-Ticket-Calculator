<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập hệ thống</title>

  <!-- Firebase SDK (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Favicon / Logo -->
  <link rel="icon" type="image/png" href="data/icon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 370px;
      text-align: center;
	  position: relative;
	  z-index: 2;
    }

    .login-container img.logo {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 4px;
      color: #333;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #007bff;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .button-row {
      display: flex;
      width: 100%;
      gap: 10px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    .button-row button {
      flex: 1 1 0;
      min-width: 0;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      box-sizing: border-box;
    }

    .button-row button:hover {
      background-color: #0056b3;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: red;
      min-height: 20px;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
	.spinner {
	  border: 3px solid #f3f3f3;
	  border-top: 3px solid white;
	  border-radius: 50%;
	  width: 16px;
	  height: 16px;
	  animation: spin 0.8s linear infinite;
	  display: inline-block;
	  vertical-align: middle;
	  margin-left: 8px;
	}

	@keyframes spin {
	  0% { transform: rotate(0deg); }
	  100% { transform: rotate(360deg); }
	}
	
	.background-image {
	  position: fixed;
	  top: 0;
	  left: 0;
	  pointer-events: none;
	  z-index: 0;
	}

	.background-image img {
	  position: absolute;
	  width: 60px;
	  opacity: 0;
	  animation: floatFade 7s ease-in-out infinite;
	}

	@keyframes floatFade {
	  0%, 100% {
		opacity: 0;
		transform: translateY(0) scale(1);
	  }
	  50% {
		opacity: 1;
		transform: translateY(-30px) scale(1.1);
	  }
	}

  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCU2lHfJmlQZ1mfDZlrNC7ejIetVv4uQTE",
      authDomain: "flight-ticket-calculator-68881.firebaseapp.com",
      projectId: "flight-ticket-calculator-68881",
      appId: "1:344355928134:web:700d9d1b92d3ce2effb247"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });

	function signIn() {
	  const email = document.getElementById("email").value.trim();
	  const password = document.getElementById("password").value.trim();
	  const status = document.getElementById("status");
	  const loginBtn = document.getElementById("login-btn");

	  localStorage.setItem("lastEmail", email);

	  // Bắt đầu loading
		loginBtn.disabled = true;
		document.getElementById("login-text").innerText = "Đang đăng nhập";
		document.getElementById("login-spinner").style.display = "inline-block";
		status.style.color = "#333";
		status.innerText = "Đang xử lý...";


	  auth.signInWithEmailAndPassword(email, password)
		.then(() => {
		  status.style.color = "green";
		  status.innerText = "Đăng nhập thành công. Đang chuyển hướng...";
		  setTimeout(() => {
			window.location.href = "index.html";
		  }, 800);
		})
		.catch((error) => {
		  let message = "Đăng nhập thất bại. ";
		  switch (error.code) {
			case "auth/user-not-found":
			  message += "Tài khoản không tồn tại.";
			  break;
			case "auth/wrong-password":
			  message += "Mật khẩu không đúng.";
			  break;
			case "auth/invalid-email":
			  message += "Email không hợp lệ.";
			  break;
			case "auth/too-many-requests":
			  message += "Bạn đã thử quá nhiều lần. Vui lòng thử lại sau vài phút.";
			  break;
			case "auth/user-disabled":
			  message += "Tài khoản này đã bị vô hiệu hóa.";
			  break;
			case "auth/network-request-failed":
			  message += "Không thể kết nối mạng.";
			  break;
			default:
			  message += "Hãy kiểm tra thông tin và thử lại.";
		  }
		  status.style.color = "red";
		  status.innerText = message;
		})
		.finally(() => {
		  // Kết thúc loading
		loginBtn.disabled = false;
		document.getElementById("login-text").innerText = "Đăng nhập";
		document.getElementById("login-spinner").style.display = "none";

		});
	}


    document.addEventListener("DOMContentLoaded", () => {
      const emailInput = document.getElementById("email");
      emailInput.focus();

      const savedEmail = localStorage.getItem("lastEmail");
      if (savedEmail) {
        emailInput.value = savedEmail;
      }

      document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();
        signIn();
      });
    });

    function showRegisterInfo() {
      const status = document.getElementById("status");
      status.style.color = "#007bff";
      status.innerHTML = `Để nhận tài khoản dùng thử miễn phí hoặc đăng ký sử dụng, vui lòng liên hệ Telegram: <a href="https://t.me/batman1397" target="_blank">@batman1397</a>`;
    }
  </script>
</head>
<body>
  <div class="background-image" id="background-floating"></div>
  <div class="login-container">
    <img src="data/icon.png" alt="logo" class="logo">
    <h1>Cổng thanh toán trực tuyến</h1>
    <h2>Flight Ticket Paygate</h2>

    <form id="login-form">
	<input type="email" id="email" placeholder="Email (ví dụ: xxx@vmb.net hoặc xxx@vmb88.net)" 
		   required autocomplete="email"
		   title="Email phải có dạng xxx@vmb.net hoặc xxx@vmb88.net"
		   pattern=".*@(vmb\.net|vmb88\.net)$">

      <input type="password" id="password" placeholder="Mật khẩu" required>

      <div class="button-row">
		<button type="submit" id="login-btn">
		  <span id="login-text">Đăng nhập</span>
		  <span id="login-spinner" class="spinner" style="display: none;"></span>
		</button>
        <button type="button" onclick="showRegisterInfo()">Đăng ký</button>
      </div>
    </form>

    <p class="status" id="status"></p>

    <div class="footer">
      Phần mềm hỗ trợ bán vé máy bay <a href="https://vmb88.net" target="_blank">vmb88.net</a>
    </div>
  </div>

  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    document.onkeydown = function (e) {
      if (
        e.keyCode === 123 ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) ||
        (e.ctrlKey && (e.key === 'U' || e.key === 'u')) ||
        (e.ctrlKey && (e.key === 'S' || e.key === 's'))
      ) {
        e.preventDefault();
        return false;
      }
    };
  </script>
	<script>
	  const bgContainer = document.getElementById("background-floating");
	  const images = ["data/logovietqr.png", "data/logovnpayqr.png", "data/bl_logo.png", "data/qh_logo.png", "data/vj_logo.png", "data/vn_logo.png", "data/vu_logo.png"];
	  const count = 20; // số lượng ảnh nền

	  for (let i = 0; i < count; i++) {
		const img = document.createElement("img");
		img.src = images[i % images.length];
		img.style.top = Math.random() * 100 + "vh";
		img.style.left = Math.random() * 100 + "vw";
		img.style.animationDelay = (Math.random() * 10) + "s";
		img.style.opacity = 0;
		bgContainer.appendChild(img);
	  }
	</script>
</body>
</html>
